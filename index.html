        body {

        .btn-primary i.animated,
        .btn-secondary i.animated,
        .btn-outline-primary i.animated,
        .btn-outline-secondary i.animated {
            -webkit-transition-property: -webkit-transform;
            -webkit-transition-duration: 1s;
            -moz-transition-property: -moz-transform;
            -moz-transition-duration: 1s;
        }

            .btn-primary i.animated,
            .btn-secondary i.animated,
            .btn-outline-primary:hover i.animated,
            .btn-outline-secondary:hover i.animated {
                -webkit-animation-name: pulse;
                -moz-animation-name: pulse;
                -webkit-animation-duration: 1.5s;
                -moz-animation-duration: 1.5s;
                -webkit-animation-iteration-count: infinite;
                -moz-animation-iteration-count: infinite;
                -webkit-animation-timing-function: linear;
                -moz-animation-timing-function: linear;
            }

            @-webkit-keyframes pulse {    
                0% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }

                50% {
                    -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                }

                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }

            @keyframes pulse {    
                0% {
                    -moz-transform: scale(1);
                    transform: scale(1);
                }

                50% {
                    -moz-transform: scale(1.2);
                    transform: scale(1.2);
                }

                100% {
                    -moz-transform: scale(1);
                    transform: scale(1);
                }
            }

    <script type="text/javascript">
        $(document).ready(function(){
            // Add scrollspy to <body>
            $('body').scrollspy({target: "myNavBar", offset: 50});   
            // Add smooth scrolling on all links inside the navbar
            $("#myNavBar a").on('click', function(event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();
                    // Store hash
                    var hash = this.hash;
                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function() {  
                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                }  // End if
            });
            // Carousel settings
            $('.carousel').carousel({
                interval: 1500
            });
